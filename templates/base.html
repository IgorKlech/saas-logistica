<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Conexão Logística{% endblock%}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    {% block head%}{% endblock%}
</head>
<body>
    <header>
        <nav>
            <a href=""{{ url_for('routes.index')}}>Início</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('routes.dashboard')}}">Dashboard</a>
                <a href="{{ url_for('routes.logout')}}">Sair</a>
            {% else %}
                <a href="{{ url_for('routes.registrar')}}">Registrar</a>
                <a href="{{ url_for('routes.login')}}">Entrar</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    ,<footer>
        <p>&copy;{{ year }} Conexão Logística</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js')}}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
